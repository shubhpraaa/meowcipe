<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-submit {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background: #218838;
        }
        #confirmationMessage {
            margin-top: 15px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container shadow-lg">
        <h2>Submit Your Recipe</h2>
        <form id="recipeForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name:</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" required>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients (comma separated):</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="recipeImage" name="recipeImage" accept="image/jpeg image/png image/jpg">
            </div>

            <button type="submit" id="submitrecipe" class="btn btn-submit">Submit Recipe</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>
    
    <script>
        //TODO: change this to jquerry
       /* document.getElementById("recipeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmationMessage").innerText = "Recipe submitted successfully!";
            this.reset();
        });*/
        $(document).ready(function() {
            $("#recipeForm").submit(function(event) {
                event.preventDefault();
                $(".error").remove();

                var recipeName = $("#recipeName").val().trim();
                var ingredients = $("#ingredients").val().trim();
                var instructions = $("#instructions").val().trim();

                var image = $("#recipeImage").prop('files')[0]
                console.log(image)
                // Validation flags
                var isValid = true;

                // Validate Recipe Name
                if (recipeName === "") {
                $("#recipeName").after("<span class='error'>Recipe name is required</span>");
                isValid = false;
                }

                // Validate Ingredients
                if (ingredients === "") {
                $("#ingredients").after("<span class='error'>Ingredients are required</span>");
                isValid = false;
                }

                // Validate Instructions
                if (instructions === "") {
                $("#instructions").after("<span class='error'>Instructions are required</span>");
                isValid = false;
                }
                if(isValid){
                    console.log("Form Validated")
                }
            });
});
    </script>
</body>
</html>
