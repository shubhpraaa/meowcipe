<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Recipe Book</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Scripts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins';
            padding: 10px;
        }
        #header{
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Left, center, right */
            align-items: center;
            padding: 0 2em;
        }
        .hamburger{display: none;}
        .nav-links {
            display: flex;
            gap: 2em;
            justify-self: start;
        }
        #logo{
            font-family: 'Bubblegum Sans';
            justify-self: center;
        }
        #login-container {
            display: flex;
            justify-content: flex-end; /* Align button to the right */
        }

        #login-button {
            padding: 0.5em 1em; /* Prevents stretching */
            white-space: nowrap; /* Prevents it from expanding */
        }
        section{
            margin-bottom: 10px;

        }
        .inside-recipe-area{
            display: flex;
            gap: 10px;
        }
        .recipe-card {
            max-width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe-card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        .badge-container {
            margin-bottom: 10px;
        }
        .star-rating {
            color: #ff9800;
        }
        .btn-save {
            border: 1px solid #ff5722;
            color: #ff5722;
        }
        .btn-save:hover {
            background-color: #ff5722;
            color: white;
        }
        @media screen and (max-width: 900px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: white;
                width: 100%;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .navButton {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            } 
        }
    </style>
</head>
<body>
    <section id="header">
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="nav-links">
            <div class="navButton navHome"> Home </div>
            <div class="navButton navBrowse"> Browse Recipe </div>
            <div class="navButton navSubmit"> Submit Recipe </div>
        </nav>
        <div id="logo"> <i class="fa-solid fa-paw"></i> Meowcipe </div>
        <div id="user-info">
            
        </div>
    </section>
    <section class="recipe-area">
        <div class="inside-recipe-area">
            
        </div>
    </section>
</body>
<script>
    async function checkLoginStatus() {
        const response = await fetch("/check-login");
        const data = await response.json();
        
        if (data.loggedIn) {
            $("#user-info").text(`Welcome, ${data.user.username}!`);
        }else{
            window.location.href = "/";
        }
    }
    document.addEventListener("DOMContentLoaded", checkLoginStatus);
    $(document).ready(()=>{
        
        for(var i=0;i<5;i++){
            $('.inside-recipe-area').append(
                `
                <div class="card recipe-card">
                    <img src="https://via.placeholder.com/350x200" alt="Gluten Free Pan Pizza">
                    <div class="card-body">
                        <div class="badge-container">
                            <span class="badge bg-warning text-dark">GLUTEN FREE${i}</span>
                            <span class="badge bg-danger">MAIN DISH</span>
                        </div>
                        <h5 class="card-title fw-bold">Gluten Free Pan Pizza</h5>
                        <p class="text-muted"><span class="star-rating">&#9733;&#9733;&#9733;&#9733;&#9734;</span> (72 votes)</p>
                        <p class="card-text">It really is possible to make excellent gluten-free pizza at home in your own oven with our recipes and techniques.</p>
                        <button class="btn btn-outline-danger btn-save w-100">&#128190; Save</button>
                    </div>
                </div>
                `
            )
        }
            $('.navHome').click(()=>window.location='/')
            $('.navSubmit').click(()=>window.location='/add-recipe');
            $('.navMyrecipe').click(()=>window.location='/my-recipe');
    })
</script>
</html>
