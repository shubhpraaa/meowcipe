<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meowcipe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style> 
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    
    .btn-recipe {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
      color: white;
    }
    
    .btn-recipe:hover, 
    .btn-recipe:focus, 
    .btn-recipe:active {
      background-color: #e95858;
      border-color: #e95858;
      color: white;
    }
    
    .form-control:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
    }
    
    .bg-login-image {
      background-image: url('../image/login.jpg');
      background-position: center;
      background-size: cover;
      position: relative;
    }
    
    .bg-login-image::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
    }
    
    .logo-circle {
      width: 40px;
      height: 40px;
      background-color: #ff6b6b;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .login-content {
      position: relative;
      z-index: 1;
      color: white;
    }
    .hidden{
      display: none;
    }
    .error{
      color: #ff6b6b
    }
    /* Animation for form elements */
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-xl-10">
        <div class="card overflow-hidden" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 d-none d-md-block bg-login-image">
              <div class="d-flex flex-column justify-content-end h-100 p-5 login-content">
                <h2 class="fw-bold mb-2">Discover Amazing Recipes</h2>
                <p class="mb-4">Login to save your favorites and share your culinary creations</p>
              </div>
            </div>
            
            <!-- Right side - Login Form -->
            <div class="col-md-6">
              <div class="card-body p-md-5 p-4">
                <!-- Logo -->
                <div class="d-flex align-items-center mb-4 fade-in-up">
                  <div class="logo-circle me-2">
                    <i class="fa-solid fa-paw"></i>
                  </div>
                  <span class="h5 mb-0 fw-bold text-dark">Meowcipe</span>
                </div>
                
                <h2 class="fw-bold mb-2 fade-in-up delay-1">Welcome Back!</h2>
                <p class="text-muted mb-4 fade-in-up delay-1">Please enter your credentials to access your account</p>
                
                <form action="/login" method="post">
                  <!-- Email input -->
                  <div class="mb-3 fade-in-up delay-2">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-envelope text-muted"></i>
                      </span>
                      <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                  </div>
                  
                  <!-- Password input -->
                  <div class="mb-3 fade-in-up delay-3">
                    <div class="d-flex justify-content-between align-items-center">
                      <label for="password" class="form-label">Password</label>
                      <a href="#" class="text-decoration-none" style="color: #ff6b6b; font-size: 0.9rem;">Forgot Password?</a>
                    </div>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-lock text-muted"></i>
                      </span>
                      <input type="password" name="password" class="form-control border-start-0" id="password" placeholder="Enter your password" required>
                    </div>
                  </div>
                  
                  <!-- Submit button -->
                  <div class="fade-in-up delay-4">
                    <button type="submit" class="btn btn-recipe w-100 py-2 mb-3">Log In</button>
                  </div>

                  <div class="text-center mt-4 fade-in-up delay-4 hidden" id="errorMessage">
                    <p class="mb-0 error"></p>
                  </div>
                  <!-- Sign up link -->
                  <div class="text-center mt-4 fade-in-up delay-4">
                    <p class="mb-0">Don't have an account? <a href="/signup" style="color: #ff6b6b;" class="fw-semibold">Sign up</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(()=>{
      const params = new URLSearchParams(window.location.search);
      const errorMessage = params.get('error');
      console.log(errorMessage)
      if(errorMessage){
        $('#errorMessage').removeClass('hidden')
        $('#errorMessage>p').text(errorMessage)
      }
      $('#logo').click(function () {
        var audio ;
        audio = new Audio();
        audio.src ="../audio/meow.mp3"
        audio.addEventListener('loadeddata', function () {
          audio.play();
        });
      });
    })
  </script>
</body>
</html>
